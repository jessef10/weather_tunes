<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        :root {
            --dark1: #121212;
            --body: #121212;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body)
        }
    </style>
    <title>Weather Music App</title>
  </head>
  <body>
    <main>
        <!-- Login Section -->
        <div class="d-flex" style="height:100vh">
            <section class="w-100 m-auto p-3 text-center" style="max-width:330px;">
                <form method="post">
                    {{ form.csrf_token }}
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal text-white">Please sign in</h1>
                    <div class="text-start text-secondary">
                        {{ form.email(class_="form-control mb-3", placeholder="Email address", autofocus=True) }}
                        {{ form.password(class_="form-control mb-3", placeholder="Password") }}
                    </div>
                    <button class="btn btn-md btn-primary btn-block w-100 mt-2" type="submit">Sign in</button>
                </form>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
