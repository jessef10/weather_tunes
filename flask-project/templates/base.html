<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        :root {
            --dark1: #121212;
            --body: #121212;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body)
        }
    </style>
    <title>Weather Music App</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->`
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#" onclick="returnToHomePage()">WeatherTunes</a>
          <script>
            function returnToHomePage() {
              window.location.href = "/home";
            }
          </script>
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Forecast</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('playlist_route') }}">Playlist</a>
            </li>            
            </ul>
            <form class="d-flex me-4" action="/home" method="POST">
              <input class="form-control me-2" type="search" name="location" placeholder="Enter City and State and Country" aria-label="Enter City and State and Country">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <!-- Add Social Media Links -->
      <section class="mt-3 mb-3 text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col">
              <p style="color: #ffffff; font-weight: bold;">Follow us on:</p>
              <a href="https://www.facebook.com"><i class="fab fa-facebook-f fa-2x"></i></a>
              <a href="https://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
              <a href="https://www.twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
          </div>
        </div>
      </section>
      <!-- Font Awesome JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </footer>    

     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
