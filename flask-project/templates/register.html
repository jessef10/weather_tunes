<!doctype html>
<html lang="en">
    <head>
        <<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        :root {
            --body: #121212;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body)
        }
    </style>
    <title>Create Account</title>
    </head>
    <body>
        <main>
            <!-- Registration Section-->
            <div class="d-flex" style="height:100vh">
                <section class="w-100 m-auto p-3 text-center" style="max-width:330px;">
                    <img class="mb-4" src="https://th.bing.com/th/id/OIG.kFprir8.tHEd2QltvC7Q?pid=ImgGn" alt="" width="102" height="102">
                    <h1 class="h3 text-secondary">Registration</h1>
                    <form method="POST" action="{{ url_for('register') }}" class="mt-4">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label text-secondary">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label text-secondary">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                </section>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
