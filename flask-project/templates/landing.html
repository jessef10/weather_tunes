<!doctype html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        :root {
            --dark1: #121212;
            --body: #121212;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--body)
        }
    </style>
    <title>Weather Music App</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark" style="background-image: url(https://images.unsplash.com/photo-1522800613660-62a595533961?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80); background-position: center;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!-- Navbar -->
      <header class="mb-auto">
        <div class="container">
          <h3 class="float-md-start mb-0">WeatherTunes</h3>
        </div>
      </header>

      <main class="px-3">
        <h1>Music from your weather.</h1>
        <p class="lead">Discover music tracks based on your local weather.</p>
        <p class="lead text-secondary">
          <a href="{{ url_for('login') }}" class="btn btn-lg btn-light btn-outline-secondary fw-bold">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-lg btn-light btn-outline-secondary fw-bold">Register</a>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p style="color: midnightblue">TCSS 506 Project by Fikadu Balcha, Ji Lu, Jesse Flores.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
